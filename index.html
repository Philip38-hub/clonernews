<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>

        <!-- Left-aligned Home menu item -->
        <ul class="home-menu">
            <li><a href="#">Home</a></li>
        </ul>

        <!-- Right-aligned menu items -->
        <ul class="menu-items">
            <li><a href="#">Latest Stories</a></li>
            <li><a href="#">Top Stories</a></li>
            <li><a href="#">All Stories</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Polls</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Left column for Jobs -->
        <div id="jobs-column" class="column">
            <div class="live-update">Latest Jobs</div>
            <!-- Jobs will be dynamically inserted here -->
        </div>

        <!-- Middle column for Stories -->
        <div id="stories-column" class="column">
            <div class="live-update">New Stories Update</div>
            <!-- Infinite scroll for stories -->
        </div>

        <!-- Right column for Polls -->
        <div id="polls-column" class="column">
            <div class="live-update">Polls</div>
            <!-- Polls will be dynamically inserted here -->
        </div>
    </div>

    <!-- Popup Modal HTML -->
    <div id="story-popup" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="story-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
